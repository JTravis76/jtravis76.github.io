<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <!-- <link rel="import" href="./db/data.json" /> -->
    <title>Home - My Portfolio</title>
</head>
<body>
    <noscript>
        <strong>We're sorry this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" v-cloak>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <router-link class="navbar-item" to="/">
                    <img src="./img/logo-header.png" width="112" height="28" />
                    <strong>My Portfolio</strong>
                </router-link>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-start">
                <router-link to="/categories" class="navbar-item">Blogs</router-link>
                <!-- <router-link to="/about" class="navbar-item">About</router-link> -->
                <!-- <a class="navbar-item">Documentation</a> -->
                <!-- <div class="navbar-item has-dropdown is-hoverable"> 
                    <a class="navbar-link">More</a> 
                    <div class="navbar-dropdown"> 
                        <a class="navbar-item">About</a> 
                        <a class="navbar-item">Jobs</a> 
                        <a class="navbar-item">Contact</a> 
                        <hr class="navbar-divider"> 
                        <a class="navbar-item">Report an issue</a> 
                    </div> 
                </div> -->
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="http://www.linkedin.com/in/jtravis76/" target="blank"><img src="./img/linkedin.png"></a>
                        <a href="https://github.com/JTravis76/" target="blank"><img src="./img/gh-icon.png"></a>
                        <a href="https://www.youtube.com/channel/UCnbpdL5ZFQzEOpYh-2gbrsQ/" target="blank"><img src="./img/yt-icon.png"></a>
                        <!-- <a class="button is-white"><strong>Sign up</strong></a> 
                            <a class="button is-light">Log in</a> -->
                    </div>
                </div>
            </div>
        </nav>
        <section class="section" v-cloak>
            <ol class="breadcrumb">
                <li v-for="(crumbs, idx) in $store.state.Breadcrumbs" :key="idx" >
                    <router-link :to="crumbs.Link" :class="[idx === ($store.state.Breadcrumbs.length - 1) ? 'active' : '']" >
                        <template v-if="crumbs.Name === 'Home'">
                            <span class="fa fa-home"></span>&nbsp;
                        </template>
                        {{crumbs.Name}}
                    </router-link>
                </li>
            </ol>
            <router-view></router-view>
        </section>
        <footer class="footer"> 
            <div class="content has-text-centered"> 
                <p> &copy; {{year}} <strong>Template</strong> by <router-link to="/">Jeremy R. Travis</router-link>. 
                    <br /> 
                    <a href="https://bulma.io" target="_blank"> 
                        <img src="./img/made-with-bulma.png" alt="Made with Bulma" width="128" height="24"> 
                    </a>
                </p> 
            </div> 
        </footer>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.3/vuex.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
    <script type="text/javascript" src="./js/linq.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
